defaultTasks('distributive')

tasks.register('clean', Delete) {
    delete layout.buildDirectory
}

tasks.register('distributive', Zip) {
    dependsOn 'clean'
    from "$projectDir"
    exclude '__pycache__', 'build', '.idea', '.gradle', 'gradle', '.gitignore', 'gradlew', 'gradlew.bat', 'build.gradle', '*.log'
    destinationDirectory = layout.buildDirectory
    archiveFileName = "fastwordquery-3.zip"
}
